<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Search page for the Nurimator site. Find articles, media, and resources.">
  <title>Search | Nurimator</title>
  {% include favicon.html %}
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #111827; color: #d1d5db; overflow-x: hidden; }
    .line-clamp-2 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 2; }
    .shimmer { background: linear-gradient(90deg, #1f2937 25%, #374151 50%, #1f2937 75%); background-size: 200% 100%; animation: shimmer 1.2s infinite linear; }
    @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
  </style>
</head>
<body class="bg-gray-900 text-gray-300">
<div id="search-page-marker" class="hidden"></div>

{% include header-v2.html %}

<main class="bg-gray-800/50 pt-16 lg:pt-18">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 pt-8 pb-16 lg:pt-10 lg:pb-20">
    <div>
      <div class="mb-8">
        <h2 id="page-title" class="text-3xl font-bold text-white mb-4"></h2>
        
        <div class="flex items-center gap-2">
          <!-- Dropdown Jenis -->
          <div class="relative" id="type-filter-container">
            <button id="type-filter-button" type="button" class="bg-gray-700 text-gray-300 w-full sm:w-auto flex items-center justify-between pl-3 pr-2 py-1 text-sm font-semibold rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-colors">
              <span class="mr-2">Type</span>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4"><path fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.8839 15.5303C12.3957 16.0185 11.6043 16.0185 11.1161 15.5303L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"/></svg>
            </button>
            <div id="type-filter-menu" class="hidden absolute left-0 mt-2 w-48 bg-gray-800 rounded-xl shadow-lg p-2 border border-gray-700 z-10">
              <!-- Opsi diisi oleh JavaScript -->
            </div>
          </div>

          <!-- Dropdown Kategori -->
          <div class="relative" id="category-filter-container">
            <button id="category-filter-button" type="button" class="bg-gray-700 text-gray-300 w-full sm:w-auto flex items-center justify-between pl-3 pr-2 py-1 text-sm font-semibold rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-colors">
              <span class="mr-2">Category</span>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4"><path fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.8839 15.5303C12.3957 16.0185 11.6043 16.0185 11.1161 15.5303L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"/></svg>
            </button>
            <div id="category-filter-menu" class="hidden absolute left-0 mt-2 w-48 bg-gray-800 rounded-xl shadow-lg p-2 border border-gray-700 z-10">
              <!-- Opsi diisi oleh JavaScript -->
            </div>
          </div>
          
          <!-- Dropdown Urutkan -->
          <div class="relative" id="sort-filter-container">
            <button id="sort-filter-button" type="button" class="bg-gray-700 text-gray-300 w-full sm:w-auto flex items-center justify-between pl-3 pr-2 py-1 text-sm font-semibold rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-colors">
              <span class="mr-2">Sort by</span>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4"><path fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.8839 15.5303C12.3957 16.0185 11.6043 16.0185 11.1161 15.5303L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"/></svg>
            </button>
            <div id="sort-filter-menu" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 rounded-xl shadow-lg p-2 border border-gray-700 z-10">
              <!-- Opsi diisi oleh JavaScript -->
            </div>
          </div>
        </div>
      </div>
      <div id="posts-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Konten diisi oleh JavaScript -->
      </div>
    </div>
  </div>
</main>

{% include footer.html %}

<script>
  const pageConfig = {
    preselectedType: 'all',
    defaultTitle: 'Explore All Content'
  };

  const searchableData = [];

  // Artikel
  {% for item in site.articles_en %}
    searchableData.push({
      title: {{ item.title | default: "Title not found" | jsonify }},
      url: {{ item.url | jsonify }},
      image: {{ item.image | jsonify }},
      categories: {{ item.categories | default: "Uncategorized" | jsonify }},
      date: {{ item.date | jsonify }},
      type: "Artikel",
      content: {{ item.content | strip_html | jsonify }}
    });
  {% endfor %}

  // Resources / Bahan
  {% for item in site.resources_en %}
    searchableData.push({
      title: {{ item.title | default: "Title not found" | jsonify }},
      url: {{ item.url | jsonify }},
      image: {{ item.image | jsonify }},
      categories: {{ item.categories | default: "Uncategorized" | jsonify }},
      date: {{ item.date | jsonify }},
      type: "Bahan",
      content: {{ item.content | strip_html | jsonify }}
    });
  {% endfor %}

  {% for item in site.data.youtube %}
    {% assign video_id = item.url | split: 'v=' | last %}
    searchableData.push({
      title: {{ item.title_en | jsonify }},
      url: {{ item.url | jsonify }},
      image: "{{ 'https://img.youtube.com/vi/' | append: video_id | append: '/hqdefault.jpg' }}",
      categories: {{ item.categories | jsonify }},
      date: {{ item.date | jsonify }},
      type: "Media",
      content: {{ item.description_en | strip_html | jsonify }}
    });
  {% endfor %}
</script>
<script src="/assets/js/global.js" defer></script>
<script src="/assets/js/search_page.js" defer></script>

</body>
</html>
