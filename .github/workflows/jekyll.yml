# Nama workflow yang akan muncul di tab Actions di GitHub
name: Build and Deploy Jekyll site to GitHub Pages

on:
  # Menjalankan workflow saat ada push ke branch `main`
  push:
    branches:
      - main
  # Memungkinkan Anda menjalankan workflow ini secara manual dari tab Actions
  workflow_dispatch:

# Mengatur izin untuk GITHUB_TOKEN agar bisa mendeploy ke GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Mengizinkan hanya satu deploy yang berjalan pada satu waktu
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job untuk build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Sesuaikan dengan versi Ruby Anda jika perlu
          bundler-cache: true # Meng-cache gem untuk mempercepat build berikutnya
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        # Menjalankan build, hasilnya akan ada di folder _site
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        # Mengunggah hasil build agar bisa digunakan oleh job deploy
        uses: actions/upload-pages-artifact@v3

  # Job untuk deploy
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
