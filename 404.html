<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Error 404 Page not Found.">
    <title>404 - Page not Found | Nurimator</title>

    {% include favicon.html %}

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
 
    <style>
        /* Gaya dasar dan animasi blob dari referensi baru */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #d1d5db; /* text-gray-300 */
            overflow-x: hidden;
        }
        @keyframes move-blobs {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); }
            25% { transform: translateY(20px) translateX(-30px) scale(1.1); }
            50% { transform: translateY(-20px) translateX(30px) scale(0.9); }
            75% { transform: translateY(30px) translateX(20px) scale(1.05); }
        }
        .animated-blob-1 { animation: move-blobs 15s infinite ease-in-out; }
        .animated-blob-2 { animation: move-blobs 20s infinite ease-in-out reverse; }

        /* Animasi kedip untuk kursor */
        @keyframes blink {
            50% { opacity: 0; }
        }
        .cursor-blink {
            animation: blink 1s step-end infinite;
        }
    </style>
</head>
<body class="bg-gray-900">
    {% include header.html %}
    <main class="relative min-h-screen flex items-center justify-center p-4 overflow-hidden">
        <!-- Latar belakang dengan blob animasi -->
        <div class="absolute inset-0 z-0 opacity-20">
            <div class="absolute top-0 -left-24 w-96 h-96 bg-blue-500 rounded-full filter blur-3xl animated-blob-1"></div>
            <div class="absolute bottom-0 -right-24 w-80 h-80 bg-sky-500 rounded-full filter blur-3xl animated-blob-2"></div>
        </div>

        <!-- Konten utama halaman 404 -->
        <div class="relative z-10 container mx-auto">
            <div class="max-w-md mx-auto relative">
                
                <!-- Kartu Konten dengan efek hover -->
                <div class="bg-gray-800 rounded-2xl border border-gray-700/80 p-8 text-center shadow-lg transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl hover:shadow-blue-500/20 relative z-10">
                    
                    <!-- Konten di Depan -->
                    <div class="relative z-10">
                        <h1 class="text-8xl md:text-9xl font-extrabold text-white tracking-tight">404</h1>
                        
                        <!-- Elemen untuk efek typewriter -->
                        <div id="typewriter-container" class="mt-4 mb-6 h-12 md:h-14 flex items-center justify-center">
                             <p class="text-xl md:text-2xl font-bold text-white">
                                <span id="typewriter-text" class="whitespace-pre-wrap"></span><span id="cursor" class="inline-block w-[1ch] h-[1.6rem] md:h-[1.8rem] bg-white align-bottom ml-1"></span>
                             </p>
                        </div>
    
                        <div class="text-gray-400 max-w-sm mx-auto">
                            <p>
                               It’s gone. Or maybe it never was. Either way, backtracking could help.
                            </p>
                        </div>
    
                        <div class="mt-10">
                             <a href="/" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-full hover:bg-blue-700 transition-colors duration-300 inline-flex items-center justify-center space-x-2">
                                <svg class="w-5 h-5 relative bottom-0.3" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M8 0L0 6V8H1V15H4V10H7V15H15V8H16V6L14 4.5V1H11V2.25L8 0ZM9 10H12V13H9V10Z"/>
                                </svg>
                                <span>Back to Homepage</span>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    {% include footer.html %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Mengambil elemen teks dan kursor secara terpisah
            const typewriterText = document.getElementById('typewriter-text');
            const cursor = document.getElementById('cursor');
            
            // Daftar frasa dalam berbagai bahasa
            const phrases = [
                "Page Not Found",
                "Halaman Tidak Ditemukan",
                "Page Not Found",
                "Halaman Tidak Ditemukan",                
                "Страница не найдена",
                "页面未找到",
                "Page Not Found",
                "Halaman Tidak Ditemukan",
                "Page Not Found",
                "Halaman Tidak Ditemukan",
                "Seite nicht gefunden", 
                "ページが見つかりません",             
                "Suddenly you’re nowhere to be found",
                "I turn around and everything has changed",
                "Looking for a way to work it out",
                "I’m trying to find some peace to navigate"                
            ];

            // Variabel untuk mengontrol animasi
            let phraseIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            const typingSpeed = 120;
            const deletingSpeed = 80;
            const delayAfterTyping = 2000;

            // Fungsi utama untuk animasi typewriter
            function typewriterEffect() {
                const currentPhrase = phrases[phraseIndex];
                
                // Logika untuk mengontrol kedipan kursor
                cursor.classList.remove('cursor-blink');

                if (isDeleting) {
                    cursor.classList.add('cursor-blink');
                    typewriterText.textContent = currentPhrase.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    typewriterText.textContent = currentPhrase.substring(0, charIndex + 1);
                    charIndex++;
                }

                // Atur kecepatan timeout default
                let timeout = isDeleting ? deletingSpeed : typingSpeed;

                // Cek untuk jeda acak saat spasi akan diketik
                const nextCharIsSpace = !isDeleting && currentPhrase.charAt(charIndex) === ' ';
                if (nextCharIsSpace) {
                    // Temukan kata terakhir sebelum spasi
                    const lastWordIndex = currentPhrase.substring(0, charIndex).lastIndexOf(' ');
                    const lastWord = currentPhrase.substring(lastWordIndex + 1, charIndex);

                    // Jika panjang kata > 3, berikan jeda acak
                    if (lastWord.length > 3) {
                        cursor.classList.add('cursor-blink');
                        const pilihanJeda = [800, 1000, 1200];
                        const indeksAcak = Math.floor(Math.random() * pilihanJeda.length);
                        timeout = pilihanJeda[indeksAcak];
                    }
                }

                // Cek kondisi untuk mengubah status (mengetik/menghapus)
                if (!isDeleting && charIndex === currentPhrase.length) {
                    cursor.classList.add('cursor-blink');
                    timeout = delayAfterTyping;
                    isDeleting = true;
                } else if (isDeleting && charIndex === 0) {
                    cursor.classList.add('cursor-blink');
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                    timeout = 500;
                }

                // Melanjutkan loop animasi
                setTimeout(typewriterEffect, timeout);
            }

            // Memulai animasi saat halaman dimuat
            typewriterEffect();
        });
    </script>

</body>
</html>
