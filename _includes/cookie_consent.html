<!-- ===== Cookie Consent Popup ===== -->
<!-- 
  File Include untuk Persetujuan Cookie.
  Komponen ini menggunakan Alpine.js dan memerlukan variabel `cookieConsent` 
  yang diinisialisasi pada tag <body> utama.
-->
<div
    x-show="cookieConsent === null"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 transform translate-y-4"
    x-transition:enter-end="opacity-100 transform translate-y-0"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100 transform translate-y-0"
    x-transition:leave-end="opacity-0 transform translate-y-4"
    class="fixed bottom-4 left-4 z-50 bg-[#1f2937] border border-gray-700/80 rounded-lg shadow-2xl p-5 max-w-sm relative overflow-hidden"
    style="display: none;"
>
    <!-- Decorative Background Image -->
    <img 
        src="/assets/image/hello-nurimator-2.webp" 
        alt="" 
        class="absolute -bottom-5 -right-5 w-28 h-auto opacity-10 z-0"
        onerror="this.style.display='none'"
    >

    <!-- Content -->
    <div class="relative z-10">
        <p class="text-sm text-gray-300">We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies.</p>
        <div class="mt-4 flex justify-end space-x-3">
            <button
                @click="cookieConsent = 'no'; localStorage.setItem('cookieConsent', 'no')"
                class="px-4 py-2 text-sm font-medium text-gray-300 bg-gray-600/50 hover:bg-gray-600/80 rounded-md transition-colors"
            >
                No
            </button>
            <button
                @click="cookieConsent = 'yes'; localStorage.setItem('cookieConsent', 'yes')"
                class="px-4 py-2 text-sm font-medium text-white bg-teal-600 hover:bg-teal-500 rounded-md transition-colors"
            >
                Yes
            </button>
        </div>
    </div>
</div>
