<style>.v-cloak{display:none!important}.banner{opacity:0;visibility:hidden;transition:opacity .3s ease-out,visibility .3s}.banner.is-visible{opacity:1;visibility:visible}.banner .banner-content{transform:scale(.95);transition:transform .3s ease-out}.banner.is-visible .banner-content{transform:scale(1)}</style><div id="cookie-consent-banner" class="banner v-cloak fixed inset-0 z-[9999] flex items-end md:items-center justify-center bg-black/60 backdrop-blur-sm p-4"><div class="banner-content w-full max-w-sm"><div class="bg-[#1f2937] border border-gray-700/80 rounded-lg shadow-2xl p-5 w-full"><p id="cookie-message" class="text-sm text-gray-300">We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies.</p><div class="mt-4 flex justify-end space-x-3"><button id="cookie-consent-privacy" class="px-4 py-2 text-sm font-medium text-gray-300 bg-gray-600/50 hover:bg-gray-600/80 rounded-md transition-colors">Privacy Policy</button><button id="cookie-consent-accept" class="px-4 py-2 text-sm font-medium text-white bg-amber-600 hover:bg-amber-500 rounded-md transition-colors">Got it!</button></div></div></div></div><script>document.addEventListener('DOMContentLoaded',function(){const cookieBanner=document.getElementById('cookie-consent-banner');const cookieMessage=document.getElementById('cookie-message');const cookieBtnAccept=document.getElementById('cookie-consent-accept');const cookieBtnPrivacy=document.getElementById('cookie-consent-privacy');const isIndonesian=document.documentElement.lang==='id';const texts={id:{message:'Kami menggunakan cookies untuk meningkatkan pengalaman Anda. Dengan melanjutkan kunjungan ke situs ini, Anda menyetujui penggunaan cookies kami.',accept:'Baiklah!',privacy:'Ketentuan Privasi'},en:{message:'We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies.',accept:'Got it!',privacy:'Privacy Policy'}};function showCookieBanner(){if(!cookieBanner)return;const lang=isIndonesian?'id':'en';cookieMessage.textContent=texts[lang].message;cookieBtnAccept.textContent=texts[lang].accept;cookieBtnPrivacy.textContent=texts[lang].privacy;cookieBanner.classList.remove('v-cloak');setTimeout(()=>cookieBanner.classList.add('is-visible'),100)}function hideCookieBanner(){if(!cookieBanner)return;cookieBanner.classList.remove('is-visible')}function getPrivacyUrl(){return isIndonesian?'/id/privacy-policy.html':'/en/privacy-policy.html'}if(cookieBanner){const consent=localStorage.getItem('cookieConsent');if(consent===null){setTimeout(showCookieBanner,500)}cookieBtnAccept.addEventListener('click',()=>{localStorage.setItem('cookieConsent','accepted');hideCookieBanner()});cookieBtnPrivacy.addEventListener('click',()=>{window.open(getPrivacyUrl(),'_blank')})}})</script>
