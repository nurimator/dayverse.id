  {% include footer.html %}

  <script>
    const pageConfig = {
      preselectedType: 'all',
      defaultTitle: 'Jelajahi Semua Konten'
    };

  const searchableData = [];

  // Artikel
  {% for item in site.articles_id %}
    searchableData.push({
      title: {{ item.title | default: "Title not found" | jsonify }},
      url: {{ item.url | jsonify }},
      image: {{ item.image | jsonify }},
      categories: {{ item.categories | default: "Uncategorized" | jsonify }},
      date: {{ item.date | jsonify }},
      type: "Artikel",
      content: {{ item.content | strip_html | jsonify }}
    });
  {% endfor %}

  // Resources / Bahan
  {% for item in site.resources_id %}
    searchableData.push({
      title: {{ item.title | default: "Title not found" | jsonify }},
      url: {{ item.url | jsonify }},
      image: {{ item.image | jsonify }},
      categories: {{ item.categories | default: "Uncategorized" | jsonify }},
      date: {{ item.date | jsonify }},
      type: "Bahan",
      content: {{ item.content | strip_html | jsonify }}
    });
  {% endfor %}

  {% for item in site.data.youtube %}
    searchableData.push({
      title: {{ item.title_id | jsonify }},
      url: {{ item.url | jsonify }},
      image: {{ item.thumbnail | jsonify }},
      categories: {{ item.categories | jsonify }},
      date: {{ item.date | jsonify }},
      type: "Media",
      content: {{ item.description_id | strip_html | jsonify }}
    });
  {% endfor %}

</script>
