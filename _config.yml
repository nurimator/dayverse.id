# ========================
# Konfigurasi Situs
# ========================

title: Nurimator
email: rotamirun@gmail.com
description: >-
  Membangun ekosistem digital yang kolaboratif dan inovatif
  untuk masa depan yang lebih baik.
baseurl: "" # kosongkan jika di username.github.io
url: "https://nurimator.github.io"
author: nurimator
twitter_username: nurimator
github_username: nurimator

# ========================
# Konfigurasi Postingan
# ========================

collections:
  articles_id:
    output: true
    permalink: /id/articles/:title/
  articles_en:
    output: true
    permalink: /en/articles/:title/
  resources_id:
    output: true
    permalink: /id/resources/:title/
  resources_en:
    output: true
    permalink: /en/resources/:title/        
  legals:
    output: true
    permalink: /:title/  

# ========================
# Plugin
# ========================

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# ========================
# Default Layout
# ========================
defaults:
  # Artikel Bahasa Indonesia
  - scope:
      path: ""
      type: "articles_id"
    values:
      lang: "id"
      type: "Artikel"
      author: "Nurhidayat"
      author_role: "Penulis"
      author_bio: "Menulis tentang apa saja yang menurutku menarik."
      author_avatar: "/assets/image/nurimator-logo-512.webp"

  # Artikel Bahasa Inggris
  - scope:
      path: ""
      type: "articles_en"
    values:
      lang: "en"
      type: "Artikel"
      author: "Nurhidayat"
      author_role: "Author"
      author_bio: "Writes about anything I find interesting."
      author_avatar: "/assets/image/nurimator-logo-512.webp"

  # Resource Bahasa Indonesia
  - scope:
      path: ""
      type: "resources_id"
    values:
      lang: "id"
      type: "Resource"
      author: "Nurhidayat"
      author_role: "Penulis"
      author_bio: "Menulis tentang apa saja yang menurutku menarik."
      author_avatar: "/assets/image/nurimator-logo-512.webp"

  # Resource Bahasa Inggris
  - scope:
      path: ""
      type: "resources_en"
    values:
      lang: "en"
      type: "Resource"
      author: "Nurhidayat"
      author_role: "Author"
      author_bio: "Writes about anything I find interesting."
      author_avatar: "/assets/image/nurimator-logo-512.webp"

# ========================
# Pengecualian Build
# ========================

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
